<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Menu</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
    </header>
    <hr>
    <h1>LOGOLAR</h1>
    <hr>
    <section>
        <article>
            <h2>HTML LOGOSU</h2>
            <img src="images/html.png" alt="html logo">
            <p><b>html logosu</b></p>
        </article>

        <hr>

        <article>
            <h2>CSS LOGOSU</h2>
            <img src="images/css.png" alt="">
            <p><b>css logosu</b></p>
        </article>

        <hr>

        <article>
            <h2>JS LOGOSU</h2>
            <img src="images/js.png" alt="">
            <p><b>js logosu</b></p>
        </article>
    </section>
    <aside>
        <p> <mark>burası yan için</mark></p>
    </aside>
    <hr>
    <figure>
        <a target="_blank" href="https://www.google.com"><img src="images/furnoso.jpeg" width="1000" walt="">
        </a>
        <figcaption>Memonun firma</figcaption>
    </figure>
    <hr>
    <footer>
        <p>tüm hakları ihsan eren erbende saklıdır</p>
    </footer>

</body>

</html>
