<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span</title>
    <style>
        .zeynebim {
            color: blue;
            background-color: yellow;
        }

        .x1 {
            background-color: aqua;
        }

        .x2 {
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <div class="x2">Bu bir div etiketidir</div>
    <span class="x1">Bu bir span etiketidir</span>

    <br><br>

    <p>Lorem ipsum dolor sit, <span class="zeynebim">Zeynep Erben</span> amet consectetur adipisicing elit.
        Consequuntur, distinctio!</p>
</body>

</html>
